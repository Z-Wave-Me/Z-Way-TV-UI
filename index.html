<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>z-wave>me</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="build/css/zwayfont.css" />
    <link rel="stylesheet" type="text/css" href="build/css/styles.css" />

    <script type="text/javascript" src="build/js/build.js"></script>
</head>
<body class="bBody mDisable">

<!--for dune-->
<object type="application/x-dune-stb-api" id="duneapi"></object>

<div class="bHeaderContainer header-container">
    <header class="bHeader wrapper clearfix">
        <h1 class="title eHeader_logo jsLogo"></h1>
    </header> <!-- .bHeader -->
</div> <!-- .bHeaderContainer -->

<div class="bMainContainer main-container jsSceneWrapper">
    <div class="bMain main wrapper clearfix" data-nav_type="hbox">
        <div class="bColumn nav-item focus" data-nav_ep="0,1,0,1">
            <div class="bFilter jsFilters"></div>
        </div> <!-- .bColumn filterType -->
        <div class="bColumn nav-item" data-nav_ep="0,1,0,1">
            <div class="bFilter jsFilterItems"></div>
        </div> <!-- .bColumn filterId -->
        <div class="bColumn mDevices mEmpty nav-item" data-nav_ep="0,1,0,1">
            <div class="bFilter jsDevices"></div>
        </div> <!-- .bColumn deviceId -->
        <div class="bColumn mDevices mDevicePanel nav-item jsDevicePanel" data-nav_ep="0,0,0,1">
            <div class="jsPanel"></div>
        </div> <!-- .bColumn devicePanel -->
    </div> <!-- .bMain -->
    <div class="eMainContainer_spinner"></div> <!-- .eMainContainer_spinner -->
</div> <!-- .bMainContainer -->
<div class="bSettings mHidden jsSettings">
    <div class="eSettings_header">Settings</div>
    <div class="eSettings_menu">
        <div class="eSettings_group">
            <div class="eSettings_groupName">General</div>
            <div class="eSettings_field">
                <label class="eSettings_label">Language</label>
                <div class="bColorChooser">
                    <span class="eColorChooser mEn" data-value="en">en</span>
                    <span class="eColorChooser mRu" data-value="ru">ru</span>
                    <span class="eColorChooser mDe" data-value="de">de</span>
                    <span class="eColorChooser mCn" data-value="cn">cn</span>
                </div>
            </div>
        </div>
        <div class="eSettings_group">
            <div class="eSettings_groupName">Connection</div>
            <div class="eSettings_field">
                <label class="eSettings_label">Host:Port</label>
                <input class="eSettings_input" type="text" placeholder="localhost">
                <input class="eSettings_input mPort" type="number" placeholder="8083">
            </div>
        </div>
        <div class="eSettings_group">
            <div class="eSettings_groupName">Authentication</div>
            <div class="eSettings_field">
                <label class="eSettings_label">Login:Password</label>
                <input class="eSettings_input" type="text" placeholder="tv">
                <input class="eSettings_input mPort" type="password" placeholder="password">
            </div>
        </div>
    </div>
</div>
<div class="bFooter jsFooter"></div><!-- .bFooter -->

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
</script>

</body>
</html>
